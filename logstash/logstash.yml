api:
  environment: dev
  ssl:
    enabled: false
  http:
    host: 127.0.0.1

pipeline:
  id: pubsub-logs
  buffer:
    type: direct # 未來版本(9.x) 才能改成heap
  batch:
    size: 500
    delay: 20
  unsafe_shutdown: false

queue:
  type: persisted

dead_letter_queue:
  enable: true
  max_bytes: 1024mb
  storage_policy: drop_older

path:
  config: /usr/share/logstash/pipeline/pubsub-logs.conf
  dead_letter_queue: "/persist-storage"

